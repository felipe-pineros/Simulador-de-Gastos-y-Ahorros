<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Gastos y Ahorros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Menú de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Simulador</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#¿Como funciona?">¿Como funciona?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#login" data-bs-toggle="modal" data-bs-target="#login">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#registro" data-bs-toggle="modal" data-bs-target="#registro">Registrarse</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container py-5">
  <h1 class="text-center mb-4">Simulador de Gastos y Ahorros</h1>
  <form id="formSimulador" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="ingresos" class="form-label">Ingresos mensuales</label>
      <input type="number" class="form-control" id="ingresos" placeholder="Ej: 2000" required>
    </div>
    <div class="mb-3">
      <label for="gastos" class="form-label">Gastos mensuales</label>
      <input type="number" class="form-control" id="gastos" placeholder="Ej: 1500" required>
    </div>
    <div class="mb-3">
      <label for="meta" class="form-label">Meta de ahorro</label>
      <input type="number" class="form-control" id="meta" placeholder="Ej: 5000" required>
    </div>
    <button type="button" class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
  </form>

  <div id="resultado" class="alert alert-info mt-4" style="display:none;"></div>

  
  <div class="mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="https://www.culmia.com/blog/wp-content/uploads/2023/12/Culmia-ahorrar-en-casa-2024-03.jpg" class="img-fluid rounded mb-3 galeria-img" alt="Imagen 1">
      </div>
      <div class="col-md-4">
        <img src="https://st3.idealista.com/news/archivos/styles/amp_1200x675_16_9/public/2022-01/dl_a01841558_2.jpg?VersionId=2kuyMZfd7REU.gRs1lvVsnDSqYMs4pBy&itok=EKJDcmiw" class="img-fluid rounded mb-3 galeria-img" alt="Imagen 2">
      </div>
      <div class="col-md-4">
        <img src="https://blogs.unsw.edu.au/nowideas/files/2016/06/reducir-gastos.jpg" class="img-fluid rounded mb-3 galeria-img" alt="Imagen 3">
      </div>
    </div>

    <h3 id="video">Video</h3>
    <div class="ratio ratio-16x9">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video de ejemplo" allowfullscreen></iframe>
    </div>
  </div>
</div>


<div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="clave" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de registro -->
<div class="modal fade" id="registro" tabindex="-1" aria-labelledby="registroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroLabel">Registrarse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nuevoUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="nuevoUsuario" required>
          </div>
          <div class="mb-3">
            <label for="nuevoEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="nuevoEmail" required>
          </div>
          <div class="mb-3">
            <label for="nuevaClave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="nuevaClave" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-negro text-center py-3">
  <p class="mb-0"> <span class="text-oro">© 2025 Simulador de Gastos y Ahorros - Hecho con Bootstrap</span></p>
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
